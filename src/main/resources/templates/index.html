<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pocation</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
        #map {
            height: 100%;
            width:100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map, infoWindow;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: {lat: 51.5074, lng: 0.1278}
            });
            infoWindow = new google.maps.InfoWindow;

            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var currentPosition = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(currentPosition);
                    infoWindow.setContent('Location found. Loading address');
                    infoWindow.open(map);
                    map.setCenter(currentPosition);

                    var geocoder = new google.maps.Geocoder();

                    geocoder.geocode({'location': currentPosition}, function (results, status) {
                        if (status === 'OK') {
                            if (results[0]) {
                                infoWindow.setContent(results[0].formatted_address);
//                               infoWindow.open(map);
                            } else {
                                infoWindow.content('No address found');
                            }
                        } else {
                            infoWindow.content('Looks like address lookup isn\'t working. please try again tomorow.');
                        }
                    });

                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                handleLocationError(false, infoWindow, map.getCenter());
            }
            google.maps.event.addDomListener(window, "resize", function() {
                var center = map.getCenter();
                google.maps.event.trigger(map, "resize");
                map.setCenter(center);
            });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, position) {
            infoWindow.setPosition(position);
            infoWindow.setContent(browserHasGeolocation ? 'Error: The Geolocation service failed' : 'Looks like your browser doesn\'t support geolocation');
            infoWindow.open(map);
        }
    </script>
<script async="async" defer="defer" th:src="@{https://maps.googleapis.com/maps/api/js(key=${googleApiKey},callback='initMap')}"/>
</body>
</html>
